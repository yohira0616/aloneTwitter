<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/aloneTwitter.css"/>
    <link rel="stylesheet"
          href="/lib/bower_components/animate.css/animate.min.css"/>
    <title>Alone Twitter</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="javascript:void(0);">Alone Twitter</a>
        </div>
        <div class="nav navbar-nav pull-right">
            <form method="post" th:action="@{/logout}">
                <button type="submit" class="btn btn-default pull-left" id="logout-button"><i class="glyphicon glyphicon-log-out"></i> </button>
            </form>
        </div>
    </div>

</nav>
<div class="container-fluid">
    <!-- left control panel -->
    <div class="app-left-panel col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <input type="text" class="form-control" id="tweet-search-input"
                       placeholder="過去のつぶやきを検索"/>
                <div id="area-tweet-input">
                    <div class="form-group">
                        <label for="tweet-contents">input here...</label>
                        <textarea class="form-control" id="tweet-contents"></textarea>
                        <span class="pull-left" id="tweet-length-counter">0</span>

                        <div class="pull-right" id="post-control-buttons">
                            <button class="btn btn-default" id="delete-post">入力欄をクリア</button>
                            <button class="btn btn-primary" id="execute-post">書き込み</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- main contents -->
    <div class="app-main-panel">
        <div class="col-md-8">
            <div id="post-content-render-block" class="container">
                <!-- rendered by json -->
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script
        src="../lib/bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>
<script th:src="@{/dist/twitter.min.js}"></script>
</body>
</html>
