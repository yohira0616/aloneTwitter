<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="/lib/bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="css/login.css" />

    <title>Sample Application</title>
</head>
<body>
<br/>
<div class="container">
    <div class="panel panel-default col-md-4 col-md-offset-4">
        <div class="panel-body">
            <h1 class="form-signin-heading">Take it easy.</h1>
            <form method="post" th:action="@{/dologin}" class="form-signin">
                <input type="text" placeholder="username" required="required"
                       name="username" class="form-control"/><br/>
                <input type="password" placeholder="password"
                       required="required" name="password" class="form-control"/>
                <br/>
                <button type="submit" class="btn btn-primary pull-right">Login</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script
        src="../lib/bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>
</body>

</html>
